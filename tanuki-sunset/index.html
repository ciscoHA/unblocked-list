<!DOCTYPE html>
<html>
<head>
    <title>Tanuki Sunset</title>
    <!-- Cool Unblocked Games | coolubg.github.io --> 
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="tanuki_sunset.js"></script>
    <style>
        /* Ensure the game container scales responsively */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .webgl-content {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }
        #gameContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="webgl-content">
        <div id="gameContainer"></div>
    </div>
    <script>
        var gameInstance = UnityLoader.instantiate(
            "gameContainer",
            "tanuki_sunset.json",
            {
                onProgress: UnityProgress,
                Module: {
                    onRuntimeInitialized: function () {
                        UnityProgress(gameInstance, "complete");
                    },
                },
            }
        );
    </script>
</body>
</html>
