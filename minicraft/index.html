<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="user-scalable=yes" />

    <link type="text/css" rel="stylesheet" href="Minicraft.css" />
    <title>Minicraft HTML5</title>
    <script
      type="text/javascript"
      language="javascript"
      src="Minicraft/Minicraft.nocache.js"
    ></script>
  </head>

  <script>
    function BlockMove(event) {
      event.preventDefault();
    }
  </script>

  <body ontouchmove="BlockMove(event);">
    <noscript>
      <div
        style="
          width: 22em;
          position: absolute;
          left: 50%;
          margin-left: -11em;
          color: red;
          background-color: white;
          border: 1px solid red;
          padding: 4px;
          font-family: sans-serif;
        "
      >
        Your web browser must have JavaScript enabled in order for this
        application to display correctly.
      </div>
    </noscript>

    <div id="loadingMsg">
      <center>
        <br />
        <br />
        <br />
        <br />
        <span style="margin: 100px auto; font-size: 36px">Loading...</span>
      </center>
    </div>
  </body>
</html>
