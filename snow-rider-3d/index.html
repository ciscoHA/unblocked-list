<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Snow Rider 3D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="description" content="Snow Rider 3D, Snow Rider 3D Mathnook, Snow Rider 3D Unblocked">
    <meta property="og:image" content="snow-rider-3d.png" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        function resizeGameContainer() {
            var container = document.getElementById('gameContainer');
            var aspectRatio = 960 / 600; // Adjust this ratio based on your original container size
    
            var newWidth = window.innerWidth;
            var newHeight = newWidth / aspectRatio;
    
            if (newHeight > window.innerHeight) {
                newHeight = window.innerHeight;
                newWidth = newHeight * aspectRatio;
            }
    
            container.style.width = newWidth + 'px';
            container.style.height = newHeight + 'px';
    
            // Center the container both horizontally and vertically
            container.style.position = 'absolute';
            container.style.top = '50%';
            container.style.left = '50%';
            container.style.transform = 'translate(-50%, -50%)';
        }
    
        // Listen to resize events of the iframe and window
        window.addEventListener('resize', resizeGameContainer);
        if (window.frameElement) {
            window.frameElement.addEventListener('resize', resizeGameContainer);
        }
    
        window.addEventListener('DOMContentLoaded', function () {
            resizeGameContainer();
    
            var gameInstance = UnityLoader.instantiate("gameContainer", "Build/SnowRider3D-gd-1.json", { onProgress: UnityProgress, Module: { onRuntimeInitialized: function () { UnityProgress(gameInstance, "complete") } } });
        });
    </script>
    
    
</head>

<body style="overflow: hidden; margin: 0; padding: 0; height: 100vh; display: flex; background-color: #000">
    <div class="webgl-content" style="width: 100%; height: 100vh; display: flex;">
        <div id="gameContainer"></div>
    </div>
</body>



</html>
